<div class="wrapper" ng-controller="feelingsController as todos">
    <!--   <header>
        <h1>YOU'VE GOT {{ todos.todoList.length }} THINGS TO DO!</h1>
      </header> -->
      <br>
      <main>

        <form class="add-todo" ng-submit="todos.addTodo()">
          <input class="text-box" type="text" placeholder="I am feeling ..." ng-model="todos.text">
          <input type="submit" class="btn btn-add" value="+">
        </form>

        <section class="todo-list">
          <ul>
            <li ng-repeat="todo in todos.todoList" ng-click="todos.todone($index)">
              <!-- <input class="checkbox" type="checkbox" ng-model="todo.done"> -->
              <span ng-class="{ done: todo.done }" >{{ todo.task }}</span>
              <button  class="btn btn-delete" ng-click="todos.deleteTodo($index)">x</button>
            </li>
          </ul> 
        </section>
      </main>

    </div>
